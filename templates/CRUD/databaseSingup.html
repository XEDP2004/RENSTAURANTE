<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Phython-Flask-MySQL</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-bordered">

                    <thead>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Identificaión</th>
                        <th scope="col">Teléfono</th>

                    </thead>

                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.name}}</td>
                            <td>{{d.surname}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.password}}</td>
                            <td>{{d.id}}</td>
                            <td>{{d.tel}}</td>

                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Edit</button></td>
                            <td>
                                <a href="{{url_for('deleteSingup', id=d.id)}}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>

                        <!--modal-->
                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.name}}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/editSingup/{{d.id}}" method="post">
                                            <div class="input">
                                                <label for="name" class="form_label">Nombre</label>
                                                <input type="text" name="name" id="text" autocomplete="none" class="form_input" placeholder=" ">
                                            </div>
                                            <div class="input">
                                                <label for="surname" class="form_label">Apellido</label>
                                                <input type="text" name="surname" id="surname" autocomplete="none" class="form_input" placeholder=" ">
                                            </div>
                                            <div class="input">
                                                <label for="email" class="form_label">Correo</label>
                                                <input type="email" name="email" id="email" autocomplete="none" class="form_input" placeholder=" ">
                                            </div>

                                            <div class="input">
                                                <label for="password" class="form_label">Contraseña</label>
                                                <input type="password" name="password" id="password" autocomplete="none" class="form_input" placeholder=" ">
                                            </div>


                                            <div class="input">
                                                <label for="tel" class="form_label">Teléfono</label>
                                                <input type="tel" name="tel" id="tel" autocomplete="none" class="form_input" placeholder=" ">
                                            </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                    </form>
                                </div>
                            </div>

                        </div>



                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
